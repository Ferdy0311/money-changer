<div class="text-center">
  <div class="form-input">
    <label for="inputMoney" class="sr-only">Money Amount</label>
    <input currencyMask type="text" name="money" id="inputMoney" placeholder="Input Money Amount" [(ngModel)]="moneyAmount" (keyup.enter)="generateMoney()">
    <table>
      <tr *ngFor="let change of listChange">
        <td>{{change.amount}}</td>
        <td>X</td>
        <td>{{change.qty}}</td>
      </tr>
    </table>
  </div>
</div>
